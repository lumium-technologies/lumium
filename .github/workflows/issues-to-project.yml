name: Add lumium issues to lumium project

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.4.0
        with:
          project-url: https://github.com/d3psi/projects/6
          github-token: ${{ secrets.BOT_TOKEN }}
